<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>Rock, Paper, Sessiors Game</header>
    <div class="main">
        <div class="images">
            <div class="choice" id="rock"><img  src="./images/rock.png" alt="rock"></div>
            <div class="choice" id="paper"><img  src="./images/paper.png" alt="paper"></div>
            <div class="choice" id="sessiors"><img  src="./images/sessiors.jpg" alt="sessiors"></div>
        </div>
        <div class="scores">
            <div class="user-score">
                <p id="Yscore">0</p>
                <p>You</p>
            </div>
            <div class="comp-score">
                <p id="Cscore">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div>
            <button id="reset">Reset Score</button>
        </div>
        <div class="msg">Play Your Move</div>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
